<f:layout name="Default" />

<f:section name="Title">Tick: Welcome</f:section>

<f:section name="Content">
	<div class="row">
		<div class="span6">
			<f:if condition="{templates}">
				<f:then>
					<ul>
						<f:for each="{templates}" as="template">
							<li>
								<f:link.action action="show" controller="Template" arguments="{template: template}">{checklist.name}</f:link.action>
								<f:link.action action="new" controller="Checklist" arguments="{template: template}" class="btn btn-small btn-success">
									Start
								</f:link.action>
							</li>
						</f:for>
					</ul>
				</f:then>
				<f:else>
					<p>No templates created yet.</p>
				</f:else>
			</f:if>
			<p><f:link.action action="new" controller="Template" class="btn btn-primary">Create a new template</f:link.action></p>
		</div>
		<div class="span6">
			<f:if condition="{checklists}">
				<f:then>
					<ul>
						<f:for each="{checklists}" as="checklist">
							<li>
								<f:link.action action="show" controller="Checklist" arguments="{checklist: checklist}">{checklist.name}</f:link.action>
							</li>
						</f:for>
					</ul>
				</f:then>
				<f:else>
					<p>No checklists started yet. Start one by clicking the button next to the template.</p>
				</f:else>
			</f:if>
		</div>
	</div>



</f:section>

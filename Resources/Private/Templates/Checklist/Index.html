<f:layout name="Default" />

<f:section name="Title">A list of checklists</f:section>

<f:section name="Content">
	<f:if condition="{checklists}">
		<f:then>
			<ul>
				<f:for each="{checklists}" as="checklist">
					<li>
						<f:link.action action="show" arguments="{checklist: checklist}">{checklist.name}</f:link.action>
						<f:link.action action="edit" arguments="{checklist: checklist}">Edit</f:link.action>
						<f:link.action action="delete" arguments="{checklist: checklist}">Delete</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No checklists created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new checklist</f:link.action></p>
</f:section>

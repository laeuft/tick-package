<f:layout name="Default" />

<f:section name="Title">Show checklist "{checklist.projectId}"</f:section>

<f:section name="Content">
	<div id="checklist">
		<div class="row">
			<div class="span12">
				<table>
					<tr>
						<th>Name</th>
						<td>{checklist.projectId}</td>
					</tr>
				</table>
				<f:if condition="{taskgroups}">
					<f:for each="{taskgroups}" as="tasks" key="taskgroupName">
						<div class="taskgroupWrapper">
							<div class="taskgroupTitle">
								<b>{taskgroupName}</b>
							</div>
							<f:for each="{tasks}" as="task">
								<div class="taskWrapper">
									<div class="tick">
										<f:if condition="{task.tick}">
											<f:then>
												<span class="ticked">
													<img src="{f:uri.resource(path:'Icons/ticked.png')}" />
												</span>
											</f:then>
											<f:else>
												<span class="unticked">
													<img src="{f:uri.resource(path:'Icons/unticked.png')}" />
												</span>
											</f:else>
										</f:if>
									</div>
									<div class="task">
										{task.task.name} {task.task.description}
									</div>
								</div>
							</f:for>
						</div>
					</f:for>
				</f:if>
				<div id="backLink">
					<f:link.action action="index" controller="Standard">Back</f:link.action>
				</div>
			</div>
		</div>
	</div>
</f:section>

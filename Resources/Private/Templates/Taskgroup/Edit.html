<f:layout name="Default" />

<f:section name="Title">Edit taskgroup "{taskgroup.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{taskgroup}" name="taskgroup" arguments="{template: template}">
		<ol>
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>

			<li>
				<f:form.submit value="Update"/>
			</li>
		</ol>
	</f:form>
</f:section>

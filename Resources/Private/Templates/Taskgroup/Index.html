<f:layout name="Default" />

<f:section name="Title">A list of taskgroups</f:section>

<f:section name="Content">
	<f:if condition="{taskgroups}">
		<f:then>
			<ul>
				<f:for each="{taskgroups}" as="taskgroup">
					<li>
						<f:link.action action="show" arguments="{taskgroup: taskgroup}">{taskgroup.name}</f:link.action>
						<f:link.action action="edit" arguments="{taskgroup: taskgroup}">Edit</f:link.action>
						<f:link.action action="delete" arguments="{taskgroup: taskgroup}">Delete</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No taskgroups created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new taskgroup</f:link.action></p>
</f:section>

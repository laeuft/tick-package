<f:layout name="Default" />

<f:section name="Title">A list of templates</f:section>

<f:section name="Content">
	<f:if condition="{templates}">
		<f:then>
			<ul>
				<f:for each="{templates}" as="template">
					<li>
						<f:link.action action="show" arguments="{template: template}">{template.name}</f:link.action>
						<f:link.action action="edit" arguments="{template: template}">Edit</f:link.action>
						<f:link.action action="delete" arguments="{template: template}">Delete</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No templates created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new template</f:link.action></p>
</f:section>
